<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="update()">
          <h1 class="h3 mb-3 font-weight-normal">Update Post</h1>
          <div class="form-group">
            <label for="ttile">Title</label>
            <input type="text" class="form-control" name="title" placeholder="title" [(ngModel)]="new_post.title" value="{{post.title}}">
          </div>
          <div class="form-group">
            <label for="text">Content</label>
            <textarea type="text" class="form-control" name="text" placeholder="Enter content" [(ngModel)]="new_post.content" value="{{post.content}}"></textarea>
          </div>
          
          <button type="submit" class="btn btn-lg btn-primary btn-block">Update!</button>
        </form>
      </div>
    </div>
  </div>
