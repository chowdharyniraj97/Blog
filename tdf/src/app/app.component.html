<div class="contianer Fluid">
<h1>Registration</h1>

<form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">

    <div class="form-group" >
        <label >Username</label>
    <input type="text"[class.is-invalid]="name.invalid && name.touched" minlength=5
                    required #name="ngModel" class="form-control" name="username" [(ngModel)]="usr.username">
        <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">username is required</small> -->
    <div *ngIf="name.errors && (name.invalid || name.touched )">
        <!-- <small class="text-danger" [class.d-none]="name.errors?.minlength && name.touched">username should be atleast 5 characters</small> -->
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">username is required</small>
        


    </div>
    </div>


    <div class="form-group">
        <label >Email</label>
    <input type="email"required  #email="ngModel"  [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]="usr.email">
    
    
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is required</small>
    </div>

    <div class="form-group">
        <label >Password</label>
    <input type="password" required class="form-control" #cpassword="ngModel"  [class.is-invalid]="cpassword.invalid && cpassword.touched" name="password" [(ngModel)]="usr.password">

    <small class="text-danger" [class.d-none]="password.valid || password.untouched"></small>
    </div>

    <div class="form-group">
        <label >Confirm Password</label>
    <input type="password" required class="form-control" #password="ngModel"  [class.is-invalid]="password.invalid && password.touched" 
                                            name="password" name="confirmpassword" [(ngModel)]=usr.confirm_password>

    <!-- <small class="text-danger"  [class.d-none]="cpassword.valid || cpassword.untouched"></small> -->
    <div >
        <small class="text-danger"  [class.d-none]="cpassword.valid || cpassword.untouched ||cpassword.value==password.value"> passwords dont match</small> 
    </div>
    </div>

    
    <button class="btn btn-primary" type="submit">submit</button>

</form>




</div>
